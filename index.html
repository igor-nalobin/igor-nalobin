<!DOCTYPE html>
<html>
<head>
    <title>API CV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.35.0/swagger-ui.min.css">
</head>
<body>
    <div id="swagger-ui"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.35.0/swagger-ui-bundle.min.js"></script>
    <script>
        window.onload = function() {
            SwaggerUIBundle({
                url: "https://raw.githubusercontent.com/igor-nalobin/igor-nalobin/main/openapi.yaml",
                dom_id: '#swagger-ui',
                presets: [SwaggerUIBundle.presets.apis],
                layout: "BaseLayout",
                requestInterceptor: (req) => {
                    // Фикс для CORS
                    if (req.url.includes('raw.githubusercontent.com')) {
                        req.headers.Origin = '';
                        req.headers.Referer = '';
                    }
                    return req;
                }
            });
        }
    </script>
</body>
</html>
